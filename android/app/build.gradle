import java.util.Properties

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // Firebase
    id "dev.flutter.flutter-gradle-plugin"
}

// ------------------------ Load .env ------------------------
def dotenv = new Properties()
def envFile = rootProject.file('.env')
if (envFile.exists()) {
    envFile.withReader('UTF-8') { reader ->
        dotenv.load(reader)
    }
} else {
    println("Warning: .env file not found, using placeholder keys")
}

android {
    namespace "com.example.fyp_project"
    compileSdk 35
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.example.fyp_project"
        minSdk 23
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName

        // Enable multidex if needed
        multiDexEnabled true

        // Inject Google Maps API key from .env
        resValue "string", "google_maps_api_key", dotenv['GOOGLE_MAPS_API_KEY'] ?: "YOUR_PLACEHOLDER_KEY"
    }

    buildFeatures {
        buildConfig true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Replace with your release config
            shrinkResources false
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:34.1.0')

    // Firebase modules
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-storage'

    // Optional: Firebase Messaging or Crashlytics
    // implementation 'com.google.firebase:firebase-messaging'

    // Multidex
    implementation 'androidx.multidex:multidex:2.0.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
}
